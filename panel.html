<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Generator</title>
    <script>
        let geoLinks = [];  // Array to store GEO-specific links

        // Function to add a GEO-specific link
        function addGeoLink() {
            const geo = document.getElementById("geo").value;
            const link = document.getElementById("geo-link").value;

            if (geo && link) {
                geoLinks.push({ geo: geo, link: link });

                const geoList = document.getElementById("geo-list");
                const newItem = document.createElement("li");
                newItem.textContent = `GEO: ${geo}, Link: ${link}`;
                geoList.appendChild(newItem);

                document.getElementById("geo-link").value = "";
            } else {
                alert("Please select a GEO and enter a link!");
            }
        }

        // Function to store data in hidden field before submitting
        function prepareForm() {
            const geoLinksJson = JSON.stringify(geoLinks);
            document.getElementById("geo-links").value = geoLinksJson;
        }
    </script>
</head>
<body>

    <h2>Generate Redirection Link</h2>

    <form action="generate_link.php" method="POST" onsubmit="prepareForm()">
        <!-- Main link input -->
        <label for="main-link">Main Link:</label><br>
        <input type="url" id="main-link" name="main-link" required><br><br>

        <!-- GEO link addition section -->
        <label for="geo-link">Add GEO-specific Links:</label><br>
        <input type="url" id="geo-link" placeholder="Enter GEO-specific link"><br><br>

        <!-- Dropdown for selecting GEO -->
        <label for="geo">Select GEO:</label><br>
        <select id="geo">
            <option value="AL">Albania</option>
            <option value="AD">Andorra</option>
            <option value="AT">Austria</option>
            <option value="BY">Belarus</option>
            <option value="BE">Belgium</option>
            <option value="BA">Bosnia and Herzegovina</option>
            <option value="BG">Bulgaria</option>
            <option value="HR">Croatia</option>
            <option value="CY">Cyprus</option>
            <option value="CZ">Czech Republic</option>
            <option value="DK">Denmark</option>
            <option value="EE">Estonia</option>
            <option value="FI">Finland</option>
            <option value="FR">France</option>
            <option value="DE">Germany</option>
            <option value="GR">Greece</option>
            <option value="HU">Hungary</option>
            <option value="IS">Iceland</option>
            <option value="IE">Ireland</option>
            <option value="IT">Italy</option>
            <option value="LV">Latvia</option>
            <option value="LI">Liechtenstein</option>
            <option value="LT">Lithuania</option>
            <option value="LU">Luxembourg</option>
            <option value="MT">Malta</option>
            <option value="MD">Moldova</option>

            <option value="ME">Montenegro</option>

            <option value="ES">Spain</option>

            <option value="CH">Switzerland</option>
            <option value="UA">Ukraine</option>
            <option value="GB">United Kingdom</option>
            <option value="VA">Vatican City</option>
            

        </select><br><br>

        <!-- Button to add GEO-specific link -->
        <button type="button" onclick="addGeoLink()">Add Link</button>

        <!-- Display list of added GEO-specific links -->
        <ul id="geo-list"></ul>

        <!-- Hidden input to store the array of GEO links in JSON format -->
        <input type="hidden" id="geo-links" name="geo-links">

        <br>
        <!-- Submit button -->
        <input type="submit" value="Generate Link">
    </form>

</body>
</html>
